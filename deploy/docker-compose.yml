version: "3.9"

services:
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"   # HTTP browser
      - "7687:7687"   # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "8501:8501"  # Streamlit
      - "8000:8000"  # FastAPI
    env_file:
      - ../.env
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: password
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ../data:/app/data

volumes:
  neo4j_data:
  neo4j_logs:
